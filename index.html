<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Andy's Orchard Tracker</title>
</head>
<body>
  <h1> Find your most productive trees. Prune the losers. </h1>
  <form action="/quotes" method="POST">
    <!-- date planted / name / variety/ yield / delete -->
    <input type="date" placeholder="date" name="date">
    <input type="text" placeholder="name" name="name">
    <input type="text" placeholder="variety" name="variety">
    <input type="text" placeholder="yield" name="yield">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
